<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gyana - The Right Path of Learning | Coaching Institute</title>
  <meta name="description" content="Gyana Coaching Institute - NEP 2020 based BA, BSc, BCom, BCA courses in Jaipur">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'display': ['Syne', 'sans-serif'],
            'body': ['Inter', 'system-ui', 'sans-serif'],
          },
          colors: {
            'electric': '#6366f1',
            'coral': '#ff6b6b',
            'mint': '#10b981',
            'sunny': '#fbbf24',
            'midnight': '#0f172a',
            'slate': '#64748b',
            'cloud': '#f8fafc',
          }
        }
      }
    }
  </script>
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      font-family: 'Inter', sans-serif;
      background: #ffffff;
      color: #0f172a;
      overflow-x: hidden;
    }
    
    .font-display { font-family: 'Syne', sans-serif; }
    
    /* Gradient text */
    .gradient-text {
      background: linear-gradient(135deg, #6366f1 0%, #ec4899 50%, #f59e0b 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    /* Animated gradient background */
    .gradient-bg {
      background: linear-gradient(-45deg, #6366f1, #ec4899, #f59e0b, #10b981);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }
    
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    /* Floating animation */
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(2deg); }
    }
    
    @keyframes floatReverse {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-15px) rotate(-2deg); }
    }
    
    .float { animation: float 6s ease-in-out infinite; }
    .float-delay { animation: floatReverse 7s ease-in-out 1s infinite; }
    .float-slow { animation: float 8s ease-in-out 2s infinite; }
    
    /* Pulse glow */
    @keyframes pulseGlow {
      0%, 100% { box-shadow: 0 0 20px rgba(99, 102, 241, 0.3); }
      50% { box-shadow: 0 0 40px rgba(99, 102, 241, 0.6); }
    }
    
    .pulse-glow { animation: pulseGlow 3s ease-in-out infinite; }
    
    /* Slide up animation */
    .slide-up {
      opacity: 0;
      transform: translateY(60px);
      transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }
    
    .slide-up.active {
      opacity: 1;
      transform: translateY(0);
    }
    
    /* Stagger children */
    .stagger > * {
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.7s cubic-bezier(0.16, 1, 0.3, 1);
    }
    
    .stagger.active > *:nth-child(1) { transition-delay: 0.1s; }
    .stagger.active > *:nth-child(2) { transition-delay: 0.2s; }
    .stagger.active > *:nth-child(3) { transition-delay: 0.3s; }
    .stagger.active > *:nth-child(4) { transition-delay: 0.4s; }
    .stagger.active > *:nth-child(5) { transition-delay: 0.5s; }
    .stagger.active > *:nth-child(6) { transition-delay: 0.6s; }
    .stagger.active > *:nth-child(7) { transition-delay: 0.7s; }
    .stagger.active > *:nth-child(8) { transition-delay: 0.8s; }
    
    .stagger.active > * {
      opacity: 1;
      transform: translateY(0);
    }
    
    /* Card hover effects */
    .card-hover {
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }
    
    .card-hover:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
    }
    
    /* Button styles */
    .btn-primary {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      color: white;
      padding: 18px 36px;
      border-radius: 100px;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
    }
    
    .btn-primary:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 20px 40px rgba(99, 102, 241, 0.4);
    }
    
    .btn-secondary {
      background: white;
      color: #6366f1;
      padding: 18px 36px;
      border-radius: 100px;
      font-weight: 600;
      font-size: 1.1rem;
      border: 2px solid #6366f1;
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }
    
    .btn-secondary:hover {
      background: #6366f1;
      color: white;
      transform: translateY(-3px);
    }
    
    /* Form inputs */
    .form-input {
      width: 100%;
      padding: 16px 20px;
      border: 2px solid #e2e8f0;
      border-radius: 16px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: #f8fafc;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #6366f1;
      background: white;
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
    }
    
    /* Marquee */
    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    
    .marquee-track {
      animation: marquee 30s linear infinite;
    }
    
    /* Scrollbar */
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: #f1f5f9; }
    ::-webkit-scrollbar-thumb { background: #6366f1; border-radius: 4px; }

    /* Modal animation */
    @keyframes slideUp {
      from { 
        opacity: 0; 
        transform: translateY(30px) scale(0.95); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0) scale(1); }
    }
    
    .modal-animate {
      animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1);
    }
    
    /* Scrolling Notifications Container */
    .notifications-scroll-container {
      height: 550px;
      overflow: hidden;
      position: relative;
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.05) 0%, rgba(236, 72, 153, 0.05) 100%);
      border-radius: 32px;
      padding: 24px;
      border: 2px solid rgba(99, 102, 241, 0.1);
    }
    
    .notifications-scroll-wrapper {
      height: 100%;
      overflow-y: auto;
      padding-right: 12px;
    }
    
    .notifications-scroll-wrapper::-webkit-scrollbar {
      width: 6px;
    }
    
    .notifications-scroll-wrapper::-webkit-scrollbar-track {
      background: rgba(99, 102, 241, 0.1);
      border-radius: 10px;
    }
    
    .notifications-scroll-wrapper::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #6366f1, #ec4899);
      border-radius: 10px;
    }
    
    /* Auto-scroll animation */
    @keyframes autoScroll {
      0% { transform: translateY(0); }
      100% { transform: translateY(calc(-100% + 550px)); }
    }
    
    .auto-scroll {
      animation: autoScroll 20s linear infinite;
    }
    
    .auto-scroll:hover {
      animation-play-state: paused;
    }
    
    /* Individual notification card */
    .notification-card {
      background: white;
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 16px;
      border-left: 5px solid;
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
    }
    
    .notification-card:hover {
      transform: translateX(8px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
    }
    
    .notification-card[style*="cursor: pointer"]:hover {
      transform: translateX(8px) scale(1.02);
      box-shadow: 0 8px 30px rgba(99, 102, 241, 0.15);
    }
    
    .notification-card.priority-high {
      border-left-color: #ef4444;
      background: linear-gradient(135deg, white 0%, rgba(239, 68, 68, 0.03) 100%);
    }
    
    .notification-card.priority-medium {
      border-left-color: #f59e0b;
      background: linear-gradient(135deg, white 0%, rgba(245, 158, 11, 0.03) 100%);
    }
    
    .notification-card.priority-low {
      border-left-color: #3b82f6;
      background: linear-gradient(135deg, white 0%, rgba(59, 130, 246, 0.03) 100%);
    }
    
    .notification-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 100px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .notification-badge.priority-high {
      background: rgba(239, 68, 68, 0.1);
      color: #ef4444;
    }
    
    .notification-badge.priority-medium {
      background: rgba(245, 158, 11, 0.1);
      color: #f59e0b;
    }
    
    .notification-badge.priority-low {
      background: rgba(59, 130, 246, 0.1);
      color: #3b82f6;
    }
    
    /* Empty state */
    .empty-notifications {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px;
    }
    
    .empty-notifications i {
      width: 80px;
      height: 80px;
      opacity: 0.3;
      margin-bottom: 16px;
    }
  </style>
</head>

<body>
  <div id="app"></div>

  <script type="module">
    import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js';

    createApp({
      data() {
        return {
          scrollY: 0,
          mobileMenuOpen: false,
          showForm: false,
          formSubmitted: false,
          showNotifications: true,
          notifications: [],
          navItems: [
            { name: 'Home', href: '#Home' },
            { name: 'Courses', href: '#Courses' },
            { name: 'Features', href: '#Features' },
            { name: 'Resources', href: 'resources.html' },
            { name: 'Contact', href: '#Contact' }
          ],
          formData: {
            name: '',
            email: '',
            mobile: '',
            currentCourse: '',
            collegeName: '',
            class: '',
            goals: '',
            skills: '',
            skillswant: ''
          },
          courses: [
            {
              title: "BA",
              fullName: "Bachelor of Arts",
              color: "from-pink-500 to-rose-500",
              icon: "palette",
              features: [
                "Interdisciplinary education with extensive subject choices",
                "Development of critical and creative thinking",
                "Training in communication, leadership and life skills",
                "Understanding of social and global issues"
              ]
            },
            {
              title: "BSc",
              fullName: "Bachelor of Science",
              color: "from-cyan-500 to-blue-500",
              icon: "flask-conical",
              features: [
                "Emphasis on scientific thinking and research skills",
                "Practical-based learning approach",
                "Data analysis, technical skills and problem-solving abilities",
                "Multi-disciplinary subject options"
              ]
            },
            {
              title: "BCom",
              fullName: "Bachelor of Commerce",
              color: "from-amber-500 to-orange-500",
              icon: "trending-up",
              features: [
                "Strong foundation in business, accounting and finance",
                "Entrepreneurship and startup skills",
                "Training aligned with corporate sector requirements",
                "National and global business perspectives"
              ]
            },
            {
              title: "BCA",
              fullName: "Bachelor of Computer Applications",
              color: "from-violet-500 to-purple-500",
              icon: "code-2",
              features: [
                "Expertise in software development, programming and databases",
                "Industry-based projects and practicals",
                "Digital skills and IT sector career preparation",
                "Development of technical problem-solving abilities"
              ]
            }
          ],
          whyChoose: [
            { icon: "users", text: "Expert Faculty", color: "bg-pink-500" },
            { icon: "book-open", text: "NEP 2020 Curriculum", color: "bg-blue-500" },
            { icon: "heart-handshake", text: "Personal Guidance", color: "bg-emerald-500" },
            { icon: "file-check", text: "Mock Tests", color: "bg-amber-500" },
            { icon: "badge-indian-rupee", text: "Affordable Fees", color: "bg-violet-500" },
            { icon: "layers", text: "All Streams", color: "bg-cyan-500" },
            { icon: "shield-check", text: "Safe Environment", color: "bg-rose-500" },
            { icon: "compass", text: "Career Counseling", color: "bg-indigo-500" }
          ],
          nepFeatures: [
            "Multi-Disciplinary Learning",
            "Credit Transfer (ABC)",
            "Skill-Based Education",
            "Outcome Based Assessment",
            "21st Century Skills",
            "Life-Long Learning"
          ],
          careerServices: [
            { num: "01", title: "Career Planning", desc: "Strategic roadmap for your future", icon: "map" },
            { num: "02", title: "Course to Career", desc: "Complete guidance journey", icon: "route" },
            { num: "03", title: "Counseling", desc: "Personalized mentorship", icon: "message-circle" },
            { num: "04", title: "Exam Strategies", desc: "Competitive exam success", icon: "trophy" }
          ],
          stats: [
            { number: "500+", label: "Students" },
            { number: "4", label: "Programs" },
            { number: "95%", label: "Success Rate" },
            { number: "10+", label: "Years" }
          ],
          images: {
            hero: "https://images.unsplash.com/photo-1523240795612-9a054b0db644?w=800&q=80",
            students: "https://images.unsplash.com/photo-1522202176988-66273c2fd55f?w=800&q=80",
            classroom: "https://images.pexels.com/photos/4943613/pexels-photo-4943613.jpeg?w=800",
            study: "https://images.pexels.com/photos/6238046/pexels-photo-6238046.jpeg?w=800"
          }
        };
      },
      mounted() {
        window.addEventListener('scroll', () => {
          this.scrollY = window.scrollY;
          this.handleReveal();
        });
        lucide.createIcons();
        this.handleReveal();
        this.loadNotifications();
      },
      methods: {
        async loadNotifications() {
          try {
            const response = await fetch(`${window.location.origin}/api/notifications?is_active=true`);
            if (response.ok) {
              this.notifications = await response.json();
            }
          } catch (error) {
            console.error('Error loading notifications:', error);
          }
        },
        formatDate(date) {
          if (!date) return '';
          const d = new Date(date);
          return d.toLocaleDateString('en-IN', { 
            day: 'numeric', 
            month: 'short', 
            year: 'numeric' 
          });
        },
        handleReveal() {
          document.querySelectorAll('.slide-up, .stagger').forEach(el => {
            const windowHeight = window.innerHeight;
            const elementTop = el.getBoundingClientRect().top;
            if (elementTop < windowHeight - 100) {
              el.classList.add('active');
            }
          });
        },
        async handleSubmit() {
          try {
            const response = await fetch(`${window.location.origin}/api/submit`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(this.formData)
            });

            if (response.ok) {
              this.formSubmitted = true;
              setTimeout(() => {
                this.showForm = false;
                this.formSubmitted = false;
                this.formData = {
                  name: '', email: '', mobile: '', currentCourse: '',
                  collegeName: '', class: '', goals: '', skills: '', skillswant: ''
                };
              }, 2000);
            }
          } catch (error) {
            console.error('Form submission error:', error);
          }
        },
        openNotificationLink(link) {
          if (link && link.trim()) {
            window.open(link, '_blank');
          }
        }
      },
      template: `
        <div class="min-h-screen">
          <!-- Navigation -->
          <nav :class="['fixed top-0 left-0 right-0 z-50 transition-all duration-500', 
                        scrollY > 50 ? 'bg-white/95 backdrop-blur-lg shadow-lg' : 'bg-transparent']">
            <div class="max-w-7xl mx-auto px-6 lg:px-8">
              <div class="flex items-center justify-between h-20">
                <!-- Logo -->
                <a href="#" class="flex items-center space-x-3 group">
                  <div class="w-12 h-12 gradient-bg rounded-xl flex items-center justify-center group-hover:scale-110 transition-transform duration-300">
                    <i data-lucide="sparkles" class="text-white w-6 h-6"></i>
                  </div>
                  <span class="text-2xl font-display font-bold text-midnight">Gyana</span>
                </a>

                <!-- Desktop Nav -->
                <div class="hidden md:flex items-center space-x-10">
                  <a v-for="item in navItems" :key="item.name" 
                     :href="item.href" 
                     class="text-base font-medium text-slate hover:text-electric transition-colors duration-300 relative group">
                    {{ item.name }}
                    <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-electric transition-all duration-300 group-hover:w-full"></span>
                  </a>
                </div>

                <!-- CTA Button -->
                <button @click="showForm = true" class="hidden md:block btn-primary">
                  Enroll Now
                </button>

                <!-- Mobile Menu Button -->
                <button @click="mobileMenuOpen = !mobileMenuOpen" class="md:hidden text-midnight p-2">
                  <i :data-lucide="mobileMenuOpen ? 'x' : 'menu'" class="w-7 h-7"></i>
                </button>
              </div>
            </div>

            <!-- Mobile Menu -->
            <div v-if="mobileMenuOpen" class="md:hidden bg-white border-t">
              <div class="px-6 py-6 space-y-4">
                <a v-for="item in navItems" :key="item.name" 
                   :href="item.href" 
                   class="block text-lg font-medium text-midnight py-3 border-b border-gray-100"
                   @click="mobileMenuOpen = false">
                  {{ item.name }}
                </a>
                <button @click="showForm = true; mobileMenuOpen = false" class="w-full btn-primary mt-4">
                  Enroll Now
                </button>
              </div>
            </div>
          </nav>

          <!-- Hero Section -->
          <section id="Home" class="min-h-screen pt-24 pb-16 px-6 lg:px-8 relative overflow-hidden">
            <!-- Background Elements -->
            <div class="absolute top-20 right-0 w-96 h-96 bg-gradient-to-br from-electric/20 to-purple-500/20 rounded-full blur-3xl float"></div>
            <div class="absolute bottom-20 left-0 w-80 h-80 bg-gradient-to-br from-pink-500/20 to-amber-500/20 rounded-full blur-3xl float-delay"></div>
            
            <div class="max-w-7xl mx-auto relative">
              <div class="grid lg:grid-cols-2 gap-12 items-center min-h-[calc(100vh-8rem)]">
                <!-- Left Content -->
                <div class="slide-up">
                  <div class="inline-flex items-center space-x-2 px-5 py-2.5 bg-electric/10 rounded-full mb-8">
                    <span class="w-2.5 h-2.5 bg-electric rounded-full animate-pulse"></span>
                    <span class="text-base font-semibold text-electric tracking-wide">NEP 2020 Certified</span>
                  </div>
                  
                  <h1 class="text-5xl md:text-6xl lg:text-7xl font-display font-bold text-midnight leading-[1.1] mb-8">
                    The Right Path
                    <span class="block gradient-text">of Learning</span>
                  </h1>
                  
                  <p class="text-xl text-slate leading-relaxed mb-10 max-w-lg">
                    A new dimension to education, new wings to students. Quality, modern, and result-oriented education at Gyana Coaching Institute.
                  </p>
                  
                  <div class="flex flex-col sm:flex-row gap-5">
                    <button @click="showForm = true" class="btn-primary">
                      Start Your Journey
                    </button>
                    <a href="#Courses" class="btn-secondary text-center">
                      Explore Courses
                    </a>
                  </div>
                  
                  <!-- Stats -->
                  <div class="grid grid-cols-4 gap-6 mt-14 pt-10 border-t border-gray-200">
                    <div v-for="stat in stats" :key="stat.label" class="text-center">
                      <div class="text-3xl font-display font-bold gradient-text">{{ stat.number }}</div>
                      <div class="text-sm text-slate mt-1">{{ stat.label }}</div>
                    </div>
                  </div>
                </div>

                <!-- Right - Scrolling Notifications -->
                <div class="slide-up relative lg:pl-8">
                  <div class="notifications-scroll-container">
                    <!-- Header -->
                    <div class="flex items-center justify-between mb-6 pb-4 border-b-2 border-electric/20">
                      <div class="flex items-center space-x-3">
                        <div class="w-10 h-10 gradient-bg rounded-xl flex items-center justify-center">
                          <i data-lucide="bell" class="w-5 h-5 text-white"></i>
                        </div>
                        <div>
                          <h3 class="font-display font-bold text-lg text-midnight">Latest Updates</h3>
                          <p class="text-xs text-slate">Stay informed with announcements</p>
                        </div>
                      </div>
                      <span v-if="notifications.length > 0" class="notification-badge priority-high">
                        {{ notifications.length }} New
                      </span>
                    </div>
                    
                    <!-- Notifications List -->
                    <div v-if="notifications.length > 0" class="notifications-scroll-wrapper">
                      <div class="space-y-4">
                        <div v-for="notification in notifications" 
                             :key="notification.id" 
                             :class="['notification-card', 'priority-' + notification.priority]"
                             :style="notification.link ? 'cursor: pointer;' : ''"
                             @click="openNotificationLink(notification.link)">
                          <div class="flex items-start justify-between mb-3">
                            <span :class="['notification-badge', 'priority-' + notification.priority]">
                              {{ notification.priority }}
                            </span>
                            <div class="flex items-center space-x-2 text-xs text-slate">
                              <i data-lucide="clock" class="w-3 h-3"></i>
                              <span>{{ formatDate(notification.created_at) }}</span>
                            </div>
                          </div>
                          
                          <div class="flex items-start justify-between">
                            <div class="flex-1">
                              <h4 class="font-display font-bold text-base text-midnight mb-2">
                                {{ notification.title }}
                              </h4>
                              
                              <p class="text-sm text-slate leading-relaxed mb-3">
                                {{ notification.message }}
                              </p>
                              
                              <div v-if="notification.exam_name || notification.exam_date" 
                                   class="mt-4 pt-3 border-t border-gray-100 flex items-center justify-between">
                                <div v-if="notification.exam_name" class="flex items-center space-x-2">
                                  <i data-lucide="graduation-cap" class="w-4 h-4 text-electric"></i>
                                  <span class="text-xs font-semibold text-midnight">{{ notification.exam_name }}</span>
                                </div>
                                <div v-if="notification.exam_date" class="flex items-center space-x-2">
                                  <i data-lucide="calendar" class="w-4 h-4 text-electric"></i>
                                  <span class="text-xs font-semibold text-electric">{{ formatDate(notification.exam_date) }}</span>
                                </div>
                              </div>
                            </div>
                            
                            <div v-if="notification.link" class="ml-3 flex-shrink-0">

    // Initialize Lucide icons
    setTimeout(() => {
      lucide.createIcons();
      document.querySelectorAll('.slide-up, .stagger').forEach(el => {
        const windowHeight = window.innerHeight;
        const elementTop = el.getBoundingClientRect().top;
        if (elementTop < windowHeight - 100) {
          el.classList.add('active');
        }
      });
    }, 100);
