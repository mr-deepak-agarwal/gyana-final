<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gyana - The Right Path of Learning | Coaching Institute</title>
  <meta name="description" content="Gyana Coaching Institute - NEP 2020 based BA, BSc, BCom, BCA courses in Jaipur">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'display': ['Syne', 'sans-serif'],
            'body': ['Inter', 'system-ui', 'sans-serif'],
          },
          colors: {
            'electric': '#6366f1',
            'coral': '#ff6b6b',
            'mint': '#10b981',
            'sunny': '#fbbf24',
            'midnight': '#0f172a',
            'slate': '#64748b',
            'cloud': '#f8fafc',
          }
        }
      }
    }
  </script>
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      font-family: 'Inter', sans-serif;
      background: #ffffff;
      color: #0f172a;
      overflow-x: hidden;
    }
    
    .font-display { font-family: 'Syne', sans-serif; }
    
    /* Gradient text */
    .gradient-text {
      background: linear-gradient(135deg, #6366f1 0%, #ec4899 50%, #f59e0b 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    /* Animated gradient background */
    .gradient-bg {
      background: linear-gradient(-45deg, #6366f1, #ec4899, #f59e0b, #10b981);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }
    
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    /* Floating animation */
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(2deg); }
    }
    
    @keyframes floatReverse {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-15px) rotate(-2deg); }
    }
    
    .float { animation: float 6s ease-in-out infinite; }
    .float-delay { animation: floatReverse 7s ease-in-out 1s infinite; }
    .float-slow { animation: float 8s ease-in-out 2s infinite; }
    
    /* Pulse glow */
    @keyframes pulseGlow {
      0%, 100% { box-shadow: 0 0 20px rgba(99, 102, 241, 0.3); }
      50% { box-shadow: 0 0 40px rgba(99, 102, 241, 0.6); }
    }
    
    .pulse-glow { animation: pulseGlow 3s ease-in-out infinite; }
    
    /* Slide up animation */
    .slide-up {
      opacity: 0;
      transform: translateY(60px);
      transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }
    
    .slide-up.active {
      opacity: 1;
      transform: translateY(0);
    }
    
    /* Stagger children */
    .stagger > * {
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.7s cubic-bezier(0.16, 1, 0.3, 1);
    }
    
    .stagger.active > *:nth-child(1) { transition-delay: 0.1s; }
    .stagger.active > *:nth-child(2) { transition-delay: 0.2s; }
    .stagger.active > *:nth-child(3) { transition-delay: 0.3s; }
    .stagger.active > *:nth-child(4) { transition-delay: 0.4s; }
    .stagger.active > *:nth-child(5) { transition-delay: 0.5s; }
    .stagger.active > *:nth-child(6) { transition-delay: 0.6s; }
    .stagger.active > *:nth-child(7) { transition-delay: 0.7s; }
    .stagger.active > *:nth-child(8) { transition-delay: 0.8s; }
    
    .stagger.active > * {
      opacity: 1;
      transform: translateY(0);
    }
    
    /* Card hover effects */
    .card-hover {
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }
    
    .card-hover:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
    }
    
    /* Button styles */
    .btn-primary {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      color: white;
      padding: 18px 36px;
      border-radius: 100px;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
      border: none;
      cursor: pointer;
    }
    
    .btn-primary:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 20px 40px rgba(99, 102, 241, 0.4);
    }
    
    .btn-secondary {
      background: white;
      color: #6366f1;
      padding: 18px 36px;
      border-radius: 100px;
      font-weight: 600;
      font-size: 1.1rem;
      border: 2px solid #6366f1;
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      cursor: pointer;
    }
    
    .btn-secondary:hover {
      background: #6366f1;
      color: white;
      transform: translateY(-3px);
    }
    
    /* Form inputs */
    .form-input {
      width: 100%;
      padding: 16px 20px;
      border: 2px solid #e2e8f0;
      border-radius: 16px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: #f8fafc;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #6366f1;
      background: white;
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
    }
    
    /* Notification Sidebar */
    .notification-sidebar {
      position: fixed;
      top: 80px;
      right: 20px;
      width: 320px;
      max-height: calc(100vh - 100px);
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      z-index: 40;
      overflow-y: auto;
      transition: all 0.3s;
    }
    
    .notification-item {
      border-bottom: 1px solid #e2e8f0;
      padding: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .notification-item:hover {
      background: #f8fafc;
    }
    
    .notification-item:last-child {
      border-bottom: none;
    }
    
    .priority-high { border-left: 4px solid #ef4444; }
    .priority-medium { border-left: 4px solid #f59e0b; }
    .priority-low { border-left: 4px solid #3b82f6; }
    
    /* Tab styles */
    .tab-btn {
      padding: 12px 24px;
      border-bottom: 3px solid transparent;
      cursor: pointer;
      font-weight: 600;
      color: #64748b;
      transition: all 0.3s;
    }
    
    .tab-btn.active {
      color: #6366f1;
      border-bottom-color: #6366f1;
    }
    
    /* Accordion */
    .accordion-item {
      border-bottom: 1px solid #e2e8f0;
    }
    
    .accordion-header {
      padding: 16px 20px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.2s;
    }
    
    .accordion-header:hover {
      background: #f8fafc;
    }
    
    .accordion-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }
    
    .accordion-content.active {
      max-height: 2000px;
    }
    
    /* Modal animation */
    @keyframes slideUp {
      from { 
        opacity: 0; 
        transform: translateY(30px) scale(0.95); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0) scale(1); 
      }
    }
    
    .modal-animate {
      animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1);
    }
    
    /* Scrollbar */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #f1f5f9; }
    ::-webkit-scrollbar-thumb { background: #6366f1; border-radius: 4px; }
    
    @media (max-width: 768px) {
      .notification-sidebar {
        width: calc(100vw - 40px);
        right: 20px;
      }
    }
  </style>
</head>

<body>
  <div id="app"></div>

  <script type="module">
    import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js';

    const API_URL = window.location.origin;

    createApp({
      data() {
        return {
          scrollY: 0,
          mobileMenuOpen: false,
          showForm: false,
          formSubmitted: false,
          showNotifications: true,
          formData: {
            name: '',
            email: '',
            mobile: '',
            currentCourse: '',
            collegeName: '',
            class: '',
            goals: '',
            skills: '',
            skillswant: ''
          },
          
          // Resource Centre
          activeResourceTab: 'notes',
          selectedCourse: '',
          selectedSemester: '',
          selectedTopic: '',
          
          notes: [],
          videos: [],
          notifications: [],
          
          expandedAccordions: {},
          
          stats: [
            { number: "500+", label: "Students" },
            { number: "4", label: "Programs" },
            { number: "95%", label: "Success Rate" },
            { number: "10+", label: "Years" }
          ]
        };
      },
      
      computed: {
        filteredNotes() {
          return this.notes.filter(note => {
            return (!this.selectedCourse || note.course === this.selectedCourse) &&
                   (!this.selectedSemester || note.semester === this.selectedSemester) &&
                   (!this.selectedTopic || note.topic === this.selectedTopic);
          });
        },
        
        filteredVideos() {
          return this.videos.filter(video => {
            return (!this.selectedCourse || video.course === this.selectedCourse) &&
                   (!this.selectedSemester || video.semester === this.selectedSemester) &&
                   (!this.selectedTopic || video.topic === this.selectedTopic);
          });
        },
        
        groupedNotes() {
          const grouped = {};
          this.filteredNotes.forEach(note => {
            if (!grouped[note.topic]) {
              grouped[note.topic] = [];
            }
            grouped[note.topic].push(note);
          });
          return grouped;
        },
        
        groupedVideos() {
          const grouped = {};
          this.filteredVideos.forEach(video => {
            if (!grouped[video.topic]) {
              grouped[video.topic] = [];
            }
            grouped[video.topic].push(video);
          });
          return grouped;
        },
        
        allTopics() {
          const topics = new Set();
          this.notes.forEach(note => topics.add(note.topic));
          this.videos.forEach(video => topics.add(video.topic));
          return Array.from(topics).sort();
        }
      },
      
      mounted() {
        window.addEventListener('scroll', () => {
          this.scrollY = window.scrollY;
          this.handleReveal();
        });
        
        this.loadNotifications();
        this.loadNotes();
        this.loadVideos();
        
        setTimeout(() => {
          lucide.createIcons();
          this.handleReveal();
        }, 100);
      },
      
      methods: {
        handleReveal() {
          const reveals = document.querySelectorAll('.slide-up, .stagger');
          reveals.forEach(el => {
            const windowHeight = window.innerHeight;
            const elementTop = el.getBoundingClientRect().top;
            const elementVisible = 100;
            
            if (elementTop < windowHeight - elementVisible) {
              el.classList.add('active');
            }
          });
        },
        
        async loadNotifications() {
          try {
            const response = await fetch(`${API_URL}/api/notifications?is_active=true`);
            if (response.ok) {
              this.notifications = await response.json();
            }
          } catch (error) {
            console.error('Error loading notifications:', error);
          }
        },
        
        async loadNotes() {
          try {
            const response = await fetch(`${API_URL}/api/notes?is_active=true`);
            if (response.ok) {
              this.notes = await response.json();
            }
          } catch (error) {
            console.error('Error loading notes:', error);
          }
        },
        
        async loadVideos() {
          try {
            const response = await fetch(`${API_URL}/api/videos?is_active=true`);
            if (response.ok) {
              this.videos = await response.json();
            }
          } catch (error) {
            console.error('Error loading videos:', error);
          }
        },
        
        toggleAccordion(key) {
          this.expandedAccordions[key] = !this.expandedAccordions[key];
        },
        
        async downloadNote(noteId, url) {
          try {
            await fetch(`${API_URL}/api/notes/${noteId}/increment-download`, { method: 'POST' });
            window.open(url, '_blank');
          } catch (error) {
            console.error('Error:', error);
            window.open(url, '_blank');
          }
        },
        
        async watchVideo(videoId, url) {
          try {
            await fetch(`${API_URL}/api/videos/${videoId}/increment-view`, { method: 'POST' });
            window.open(url, '_blank');
          } catch (error) {
            console.error('Error:', error);
            window.open(url, '_blank');
          }
        },
        
        formatDate(date) {
          if (!date) return '';
          return new Date(date).toLocaleDateString('en-IN', { 
            day: 'numeric', 
            month: 'short', 
            year: 'numeric' 
          });
        },
        
        getYouTubeVideoId(url) {
          const match = url.match(/(?:youtu\.be\/|youtube\.com\/(?:embed\/|v\/|watch\?v=|watch\?.+&v=))([^&?]+)/);
          return match ? match[1] : null;
        },
        
        async handleSubmit() {
          const formUrl = 'https://docs.google.com/forms/d/e/1FAIpQLScZdFShQ_mvEVx7HOPNTYrxFIdL8zPDnYD5t52odj7KwzcoZg/formResponse';
          
          const formBody = new URLSearchParams({
            'entry.1293525062': this.formData.name,
            'entry.406357918': this.formData.email,
            'entry.551067289': this.formData.mobile,
            'entry.1896454958': this.formData.currentCourse,
            'entry.1588021559': this.formData.class,
            'entry.2125934549': this.formData.goals,
            'entry.172398133': this.formData.skills,
            'entry.1245267734': this.formData.skillswant,
            'entry.1474993808': this.formData.collegeName
          });

          try {
            await fetch(formUrl, {
              method: 'POST',
              mode: 'no-cors',
              body: formBody
            });
            
            this.formSubmitted = true;
            this.formData = { name: '', email: '', mobile: '', currentCourse: '', collegeName: '', class: '', goals: '', skills: '', skillswant: '' };
            
            setTimeout(() => {
              this.formSubmitted = false;
              this.showForm = false;
            }, 3000);
          } catch (error) {
            console.error('Error:', error);
          }
        }
      },
      
      template: `
        <div class="min-h-screen">
          <!-- Navigation -->
          <nav :class="['fixed w-full z-50 transition-all duration-500', scrollY > 50 ? 'bg-white/95 backdrop-blur-lg shadow-lg shadow-black/5' : 'bg-transparent']">
            <div class="max-w-7xl mx-auto px-6 lg:px-8">
              <div class="flex items-center justify-between h-20">
                <!-- Logo -->
                <a href="#Home" class="flex items-center space-x-3 group">
                  <div class="w-12 h-12 gradient-bg rounded-2xl flex items-center justify-center shadow-lg pulse-glow">
                    <i data-lucide="sparkles" class="text-white w-6 h-6"></i>
                  </div>
                  <span class="text-2xl font-display font-bold text-midnight">Gyana</span>
                </a>

                <!-- Desktop Nav -->
                <div class="hidden md:flex items-center space-x-10">
                  <a v-for="item in ['Home', 'Resources', 'Contact']" :key="item" 
                     :href="'#' + item" 
                     class="text-base font-medium text-slate hover:text-electric transition-colors duration-300 relative group">
                    {{ item }}
                    <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-electric transition-all duration-300 group-hover:w-full"></span>
                  </a>
                  <button @click="showNotifications = !showNotifications" class="relative p-2 hover:bg-gray-100 rounded-lg transition">
                    <i data-lucide="bell" class="w-5 h-5 text-slate"></i>
                    <span v-if="notifications.length > 0" class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
                  </button>
                </div>

                <!-- CTA Button -->
                <button @click="showForm = true" class="hidden md:block btn-primary">
                  Enroll Now
                </button>

                <!-- Mobile Menu Button -->
                <button @click="mobileMenuOpen = !mobileMenuOpen" class="md:hidden text-midnight p-2">
                  <i :data-lucide="mobileMenuOpen ? 'x' : 'menu'" class="w-7 h-7"></i>
                </button>
              </div>
            </div>

            <!-- Mobile Menu -->
            <div v-if="mobileMenuOpen" class="md:hidden bg-white border-t">
              <div class="px-6 py-6 space-y-4">
                <a v-for="item in ['Home', 'Resources', 'Contact']" :key="item" 
                   :href="'#' + item" 
                   class="block text-lg font-medium text-midnight py-3 border-b border-gray-100"
                   @click="mobileMenuOpen = false">
                  {{ item }}
                </a>
                <button @click="showForm = true; mobileMenuOpen = false" class="w-full btn-primary mt-4">
                  Enroll Now
                </button>
              </div>
            </div>
          </nav>

          <!-- Notification Sidebar -->
          <div v-if="showNotifications && notifications.length > 0" class="notification-sidebar">
            <div class="sticky top-0 bg-gradient-to-r from-electric to-purple-600 text-white p-4 rounded-t-2xl flex justify-between items-center">
              <div class="flex items-center space-x-2">
                <i data-lucide="bell" class="w-5 h-5"></i>
                <h3 class="font-bold">Notifications</h3>
              </div>
              <button @click="showNotifications = false" class="hover:bg-white/20 p-1 rounded">
                <i data-lucide="x" class="w-5 h-5"></i>
              </button>
            </div>
            
            <div class="p-2">
              <div v-for="notification in notifications" :key="notification.id" 
                   :class="['notification-item rounded-lg', 'priority-' + notification.priority]">
                <div class="flex items-start space-x-3">
                  <div :class="['w-10 h-10 rounded-lg flex items-center justify-center flex-shrink-0',
                                notification.priority === 'high' ? 'bg-red-100' : 
                                notification.priority === 'medium' ? 'bg-amber-100' : 'bg-blue-100']">
                    <i data-lucide="alert-circle" 
                       :class="['w-5 h-5', 
                                notification.priority === 'high' ? 'text-red-600' : 
                                notification.priority === 'medium' ? 'text-amber-600' : 'text-blue-600']"></i>
                  </div>
                  <div class="flex-1 min-w-0">
                    <h4 class="font-semibold text-gray-900 text-sm">{{ notification.title }}</h4>
                    <p class="text-gray-600 text-xs mt-1">{{ notification.message }}</p>
                    <div v-if="notification.exam_name" class="mt-2 text-xs text-gray-500">
                      <strong>{{ notification.exam_name }}</strong>
                      <span v-if="notification.exam_date"> • {{ formatDate(notification.exam_date) }}</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Hero Section -->
          <section id="Home" class="min-h-screen pt-24 pb-16 px-6 lg:px-8 relative overflow-hidden">
            <div class="absolute top-20 right-0 w-96 h-96 bg-gradient-to-br from-electric/20 to-purple-500/20 rounded-full blur-3xl float"></div>
            <div class="absolute bottom-20 left-0 w-80 h-80 bg-gradient-to-br from-pink-500/20 to-amber-500/20 rounded-full blur-3xl float-delay"></div>
            
            <div class="max-w-7xl mx-auto relative">
              <div class="text-center slide-up">
                <div class="inline-flex items-center space-x-2 px-5 py-2.5 bg-electric/10 rounded-full mb-8">
                  <span class="w-2.5 h-2.5 bg-electric rounded-full animate-pulse"></span>
                  <span class="text-base font-semibold text-electric tracking-wide">NEP 2020 Certified</span>
                </div>
                
                <h1 class="text-5xl md:text-6xl lg:text-7xl font-display font-bold text-midnight leading-[1.1] mb-8">
                  The Right Path
                  <span class="block gradient-text">of Learning</span>
                </h1>
                
                <p class="text-xl text-slate leading-relaxed mb-10 max-w-3xl mx-auto">
                  A new dimension to education, new wings to students. Quality, modern, and result-oriented education at Gyana Coaching Institute.
                </p>
                
                <div class="flex flex-col sm:flex-row gap-5 justify-center">
                  <button @click="showForm = true" class="btn-primary">
                    Start Your Journey
                  </button>
                  <a href="#Resources" class="btn-secondary text-center">
                    Explore Resources
                  </a>
                </div>
                
                <!-- Stats -->
                <div class="grid grid-cols-4 gap-6 mt-14 pt-10 border-t border-gray-200 max-w-4xl mx-auto">
                  <div v-for="stat in stats" :key="stat.label" class="text-center">
                    <div class="text-3xl font-display font-bold gradient-text">{{ stat.number }}</div>
                    <div class="text-sm text-slate mt-1">{{ stat.label }}</div>
                  </div>
                </div>
              </div>
            </div>
          </section>

          <!-- Resource Centre Section -->
          <section id="Resources" class="py-24 px-6 lg:px-8 bg-cloud">
            <div class="max-w-7xl mx-auto">
              <div class="text-center mb-16 slide-up">
                <span class="text-base font-semibold text-electric tracking-widest uppercase mb-4 block">Learning Materials</span>
                <h2 class="text-4xl md:text-5xl lg:text-6xl font-display font-bold text-midnight">
                  Resource <span class="gradient-text">Centre</span>
                </h2>
              </div>

              <!-- Filters -->
              <div class="bg-white rounded-2xl p-6 mb-8 shadow-lg">
                <div class="grid md:grid-cols-3 gap-4">
                  <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Course</label>
                    <select v-model="selectedCourse" class="form-input">
                      <option value="">All Courses</option>
                      <option value="B.Sc">B.Sc</option>
                      <option value="B.A">B.A</option>
                      <option value="B.Com">B.Com</option>
                      <option value="B.C.A">B.C.A</option>
                    </select>
                  </div>
                  
                  <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Semester</label>
                    <select v-model="selectedSemester" class="form-input">
                      <option value="">All Semesters</option>
                      <option v-for="i in 8" :key="i" :value="String(i)">Semester {{ i }}</option>
                    </select>
                  </div>
                  
                  <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Topic</label>
                    <select v-model="selectedTopic" class="form-input">
                      <option value="">All Topics</option>
                      <option v-for="topic in allTopics" :key="topic" :value="topic">{{ topic }}</option>
                    </select>
                  </div>
                </div>
              </div>

              <!-- Tabs -->
              <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
                <div class="flex border-b">
                  <button @click="activeResourceTab = 'notes'" 
                          :class="['tab-btn flex-1', { 'active': activeResourceTab === 'notes' }]">
                    <i data-lucide="file-text" class="w-4 h-4 inline mr-2"></i>
                    Notes ({{ filteredNotes.length }})
                  </button>
                  <button @click="activeResourceTab = 'videos'" 
                          :class="['tab-btn flex-1', { 'active': activeResourceTab === 'videos' }]">
                    <i data-lucide="play-circle" class="w-4 h-4 inline mr-2"></i>
                    Video Lectures ({{ filteredVideos.length }})
                  </button>
                </div>

                <!-- Notes Tab -->
                <div v-show="activeResourceTab === 'notes'" class="p-6">
                  <div v-if="Object.keys(groupedNotes).length === 0" class="text-center py-12 text-gray-500">
                    <i data-lucide="inbox" class="w-16 h-16 mx-auto mb-4 text-gray-400"></i>
                    <p>No notes available for the selected filters.</p>
                  </div>
                  
                  <div v-else class="space-y-4">
                    <div v-for="(notes, topic) in groupedNotes" :key="topic" class="accordion-item border rounded-xl overflow-hidden">
                      <div @click="toggleAccordion('note-' + topic)" class="accordion-header bg-gray-50">
                        <div class="flex items-center space-x-3">
                          <div class="w-10 h-10 gradient-bg rounded-lg flex items-center justify-center">
                            <i data-lucide="folder" class="text-white w-5 h-5"></i>
                          </div>
                          <div>
                            <h3 class="font-bold text-gray-900">{{ topic }}</h3>
                            <p class="text-sm text-gray-500">{{ notes.length }} note{{ notes.length !== 1 ? 's' : '' }}</p>
                          </div>
                        </div>
                        <i data-lucide="chevron-down" 
                           :class="['w-5 h-5 text-gray-500 transition-transform', 
                                    { 'rotate-180': expandedAccordions['note-' + topic] }]"></i>
                      </div>
                      
                      <div :class="['accordion-content', { 'active': expandedAccordions['note-' + topic] }]">
                        <div class="p-4 space-y-3">
                          <div v-for="note in notes" :key="note.id" 
                               class="flex items-center justify-between p-4 bg-white rounded-lg border hover:shadow-md transition">
                            <div class="flex-1">
                              <h4 class="font-semibold text-gray-900">{{ note.title }}</h4>
                              <p v-if="note.description" class="text-sm text-gray-600 mt-1">{{ note.description }}</p>
                              <div class="flex items-center space-x-4 mt-2 text-xs text-gray-500">
                                <span><i data-lucide="book-open" class="w-3 h-3 inline mr-1"></i>{{ note.course }}</span>
                                <span><i data-lucide="calendar" class="w-3 h-3 inline mr-1"></i>Sem {{ note.semester }}</span>
                                <span v-if="note.file_size_kb"><i data-lucide="file" class="w-3 h-3 inline mr-1"></i>{{ Math.round(note.file_size_kb / 1024) }} MB</span>
                                <span><i data-lucide="download" class="w-3 h-3 inline mr-1"></i>{{ note.downloads }} downloads</span>
                              </div>
                            </div>
                            <button @click="downloadNote(note.id, note.pdf_url)" 
                                    class="ml-4 px-4 py-2 bg-electric text-white rounded-lg hover:bg-electric/90 transition flex items-center space-x-2">
                              <i data-lucide="download" class="w-4 h-4"></i>
                              <span>Download</span>
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Videos Tab -->
                <div v-show="activeResourceTab === 'videos'" class="p-6">
                  <div v-if="Object.keys(groupedVideos).length === 0" class="text-center py-12 text-gray-500">
                    <i data-lucide="inbox" class="w-16 h-16 mx-auto mb-4 text-gray-400"></i>
                    <p>No videos available for the selected filters.</p>
                  </div>
                  
                  <div v-else class="space-y-4">
                    <div v-for="(videos, topic) in groupedVideos" :key="topic" class="accordion-item border rounded-xl overflow-hidden">
                      <div @click="toggleAccordion('video-' + topic)" class="accordion-header bg-gray-50">
                        <div class="flex items-center space-x-3">
                          <div class="w-10 h-10 gradient-bg rounded-lg flex items-center justify-center">
                            <i data-lucide="video" class="text-white w-5 h-5"></i>
                          </div>
                          <div>
                            <h3 class="font-bold text-gray-900">{{ topic }}</h3>
                            <p class="text-sm text-gray-500">{{ videos.length }} video{{ videos.length !== 1 ? 's' : '' }}</p>
                          </div>
                        </div>
                        <i data-lucide="chevron-down" 
                           :class="['w-5 h-5 text-gray-500 transition-transform', 
                                    { 'rotate-180': expandedAccordions['video-' + topic] }]"></i>
                      </div>
                      
                      <div :class="['accordion-content', { 'active': expandedAccordions['video-' + topic] }]">
                        <div class="p-4 grid md:grid-cols-2 gap-4">
                          <div v-for="video in videos" :key="video.id" 
                               class="bg-white rounded-lg border overflow-hidden hover:shadow-lg transition">
                            <div class="relative">
                              <img :src="video.thumbnail_url || 'https://via.placeholder.com/400x225'" 
                                   :alt="video.title" 
                                   class="w-full h-48 object-cover">
                              <div class="absolute inset-0 bg-black/40 flex items-center justify-center opacity-0 hover:opacity-100 transition">
                                <button @click="watchVideo(video.id, video.youtube_url)" 
                                        class="w-16 h-16 bg-white rounded-full flex items-center justify-center">
                                  <i data-lucide="play" class="w-8 h-8 text-electric ml-1"></i>
                                </button>
                              </div>
                            </div>
                            <div class="p-4">
                              <h4 class="font-semibold text-gray-900 line-clamp-2">{{ video.title }}</h4>
                              <p v-if="video.description" class="text-sm text-gray-600 mt-1 line-clamp-2">{{ video.description }}</p>
                              <div class="flex items-center space-x-4 mt-3 text-xs text-gray-500">
                                <span><i data-lucide="book-open" class="w-3 h-3 inline mr-1"></i>{{ video.course }}</span>
                                <span><i data-lucide="calendar" class="w-3 h-3 inline mr-1"></i>Sem {{ video.semester }}</span>
                                <span v-if="video.duration_minutes"><i data-lucide="clock" class="w-3 h-3 inline mr-1"></i>{{ video.duration_minutes }}min</span>
                                <span><i data-lucide="eye" class="w-3 h-3 inline mr-1"></i>{{ video.views }} views</span>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>

          <!-- Contact Section -->
          <section id="Contact" class="py-24 px-6 lg:px-8 bg-midnight">
            <div class="max-w-7xl mx-auto">
              <div class="grid lg:grid-cols-2 gap-16 items-center">
                <div class="slide-up">
                  <span class="text-base font-semibold text-electric tracking-widest uppercase mb-4 block">Get in Touch</span>
                  <h2 class="text-4xl md:text-5xl lg:text-6xl font-display font-bold text-white mb-8">
                    Let's Start Your<br><span class="gradient-text">Journey Together</span>
                  </h2>
                  <p class="text-xl text-white/60 leading-relaxed mb-10">
                    Ready to take the next step? Contact us today and begin your path to success.
                  </p>
                  <button @click="showForm = true" class="btn-primary">
                    Apply Now
                  </button>
                </div>
                
                <div class="space-y-6 stagger">
                  <div class="bg-white/5 backdrop-blur-lg rounded-3xl p-8 border border-white/10 card-hover">
                    <div class="flex items-start space-x-5">
                      <div class="w-14 h-14 gradient-bg rounded-2xl flex items-center justify-center flex-shrink-0">
                        <i data-lucide="map-pin" class="w-6 h-6 text-white"></i>
                      </div>
                      <div>
                        <h4 class="text-xl font-display font-bold text-white mb-2">Visit Us</h4>
                        <p class="text-white/60 leading-relaxed">Nangal Road, Laxmi Nagar, Jhotwara,<br>Near Nangal Puliya, Jaipur</p>
                      </div>
                    </div>
                  </div>
                  
                  <div class="bg-white/5 backdrop-blur-lg rounded-3xl p-8 border border-white/10 card-hover">
                    <div class="flex items-start space-x-5">
                      <div class="w-14 h-14 gradient-bg rounded-2xl flex items-center justify-center flex-shrink-0">
                        <i data-lucide="phone" class="w-6 h-6 text-white"></i>
                      </div>
                      <div>
                        <h4 class="text-xl font-display font-bold text-white mb-2">Call Us</h4>
                        <p class="text-white/60">9950563489 / 7727963489</p>
                      </div>
                    </div>
                  </div>
                  
                  <div class="bg-white/5 backdrop-blur-lg rounded-3xl p-8 border border-white/10 card-hover">
                    <div class="flex items-start space-x-5">
                      <div class="w-14 h-14 gradient-bg rounded-2xl flex items-center justify-center flex-shrink-0">
                        <i data-lucide="mail" class="w-6 h-6 text-white"></i>
                      </div>
                      <div>
                        <h4 class="text-xl font-display font-bold text-white mb-2">Email Us</h4>
                        <p class="text-white/60">contact@gyanaeduhub.com<br>www.gyanaeduhub.com</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>

          <!-- Footer -->
          <footer class="py-10 px-6 bg-black">
            <div class="max-w-7xl mx-auto flex flex-col md:flex-row items-center justify-between">
              <div class="flex items-center space-x-3 mb-4 md:mb-0">
                <div class="w-10 h-10 gradient-bg rounded-xl flex items-center justify-center">
                  <i data-lucide="sparkles" class="text-white w-5 h-5"></i>
                </div>
                <span class="text-xl font-display font-bold text-white">Gyana</span>
              </div>
              <p class="text-white/40 text-sm">© 2026 Gyana Coaching Institute. All rights reserved.</p>
            </div>
          </footer>

          <!-- Form Modal -->
          <div v-if="showForm" @click="showForm = false" 
               class="fixed inset-0 bg-midnight/80 backdrop-blur-md z-50 flex items-center justify-center p-4">
            <div @click.stop class="bg-white rounded-3xl shadow-2xl max-w-xl w-full max-h-[90vh] overflow-y-auto modal-animate">
              
              <!-- Header -->
              <div class="gradient-bg p-8 rounded-t-3xl">
                <div class="flex items-start justify-between">
                  <div>
                    <h3 class="text-3xl font-display font-bold text-white mb-2">Begin Your Journey</h3>
                    <p class="text-white/70">Fill in your details below</p>
                  </div>
                  <button @click="showForm = false" 
                          class="w-10 h-10 rounded-full bg-white/20 flex items-center justify-center hover:bg-white/30 transition-colors">
                    <i data-lucide="x" class="w-5 h-5 text-white"></i>
                  </button>
                </div>
              </div>
              
              <!-- Form Content -->
              <div class="p-8">
                <!-- Success State -->
                <div v-if="formSubmitted" class="text-center py-12">
                  <div class="w-24 h-24 gradient-bg rounded-full flex items-center justify-center mx-auto mb-6">
                    <i data-lucide="check" class="text-white w-12 h-12"></i>
                  </div>
                  <h4 class="text-3xl font-display font-bold text-midnight mb-2">Thank You!</h4>
                  <p class="text-slate">We'll be in touch shortly.</p>
                </div>
                
                <!-- Form -->
                <form v-else @submit.prevent="handleSubmit" class="space-y-5">
                  <div>
                    <label class="block text-sm font-semibold text-midnight mb-2">Full Name *</label>
                    <input v-model="formData.name" type="text" required 
                           class="form-input" placeholder="Enter your name">
                  </div>
                  
                  <div class="grid grid-cols-2 gap-4">
                    <div>
                      <label class="block text-sm font-semibold text-midnight mb-2">Email *</label>
                      <input v-model="formData.email" type="email" required 
                             class="form-input" placeholder="you@email.com">
                    </div>
                    <div>
                      <label class="block text-sm font-semibold text-midnight mb-2">Mobile *</label>
                      <input v-model="formData.mobile" type="tel" required pattern="[0-9]{10}"
                             class="form-input" placeholder="10-digit number">
                    </div>
                  </div>
                  
                  <div class="grid grid-cols-2 gap-4">
                    <div>
                      <label class="block text-sm font-semibold text-midnight mb-2">Course *</label>
                      <select v-model="formData.currentCourse" required class="form-input">
                        <option value="">Select</option>
                        <option value="B.Sc">B.Sc</option>
                        <option value="B.A">B.A</option>
                        <option value="B.Com">B.Com</option>
                        <option value="B.C.A">B.C.A</option>
                      </select>
                    </div>
                    <div>
                      <label class="block text-sm font-semibold text-midnight mb-2">Year *</label>
                      <select v-model="formData.class" required class="form-input">
                        <option value="">Select</option>
                        <option value="1st year">1st Year</option>
                        <option value="2nd year">2nd Year</option>
                        <option value="3rd year">3rd Year</option>
                        <option value="4th year">4th Year</option>
                      </select>
                    </div>
                  </div>
                  
                  <div>
                    <label class="block text-sm font-semibold text-midnight mb-2">Address</label>
                    <input v-model="formData.collegeName" type="text" 
                           class="form-input" placeholder="Your complete address">
                  </div>
                  
                  <div>
                    <label class="block text-sm font-semibold text-midnight mb-2">Current Skills</label>
                    <input v-model="formData.goals" type="text" 
                           class="form-input" placeholder="Skills you already have">
                  </div>
                  
                  <div>
                    <label class="block text-sm font-semibold text-midnight mb-2">Skills to Learn</label>
                    <input v-model="formData.skills" type="text" 
                           class="form-input" placeholder="Skills you want to develop">
                  </div>
                  
                  <div>
                    <label class="block text-sm font-semibold text-midnight mb-2">Future Goals</label>
                    <input v-model="formData.skillswant" type="text" 
                           class="form-input" placeholder="Your career aspirations">
                  </div>
                  
                  <button type="submit" class="w-full btn-primary text-center mt-6">
                    Submit Application
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      `
    }).mount('#app');

    // Initialize Lucide icons with delay
    setTimeout(() => {
      lucide.createIcons();
      document.querySelectorAll('.slide-up, .stagger').forEach(el => {
        const windowHeight = window.innerHeight;
        const elementTop = el.getBoundingClientRect().top;
        if (elementTop < windowHeight - 100) {
          el.classList.add('active');
        }
      });
    }, 100);

    // Reinitialize icons periodically
    setInterval(() => {
      lucide.createIcons();
    }, 1000);
  </script>
</body>
</html>
